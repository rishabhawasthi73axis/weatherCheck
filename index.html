<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: rgb(213, 206, 210);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background: rgb(10, 127, 170);
            color: white;
            border: none;
            cursor: pointer;
        }
        #temperature {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <p id="temperature"></p>
    </div>
    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            const apiUrl = `http://api.weatherapi.com/v1/current.json?key=6d77740bdf2044e3a84132126251502&q=${location}&aqi=yes`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                document.getElementById('temperature').innerText = `Temperature: ${data.current.temp_c}Â°C`;
            } catch (error) {
                document.getElementById('temperature').innerText = 'Error fetching data';
            }
        }
    </script>
</body>
</html>
